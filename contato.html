<body>

            <ul class="nav-menu">

    </header>
    <main>
        <div class="title">
            <p>Envie sua Mensagem</p>
        </div>
        <form>
            <div class="form-content">
                <div class="form-content-data"> 
                    <input class="form-item" type="text" placeholder="Nome" required>
                    <input class="form-item" type="email" placeholder="E-mail" required>
                    <input class="form-item" type="tel"  placeholder="Telefone" required>
                </div>
                <textarea class="form-msg" type="text" maxlength="2000" spellcheck="true" placeholder="Mensagem" required></textarea>
            </div>
            <div class="button">
                <button type="submit" class="button-msg">Enviar</button>
            </div>
        </form>

        <section>
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>
        </section>
    </main>
